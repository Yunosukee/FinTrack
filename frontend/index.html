<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#2196f3">
    <title>FinTrack - Twoje Finanse</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/transactions.css">
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="images/icons/icon-192x192.png">
</head>
<body>
    <header>
        <h1>FinTrack</h1>
        <div class="user-info">
            <span id="user-name">Użytkownik</span>
            <button id="logout-btn" class="btn-logout">Wyloguj</button>
        </div>
        <nav>
            <ul>
                <li><a href="index.html" class="active">Pulpit</a></li>
                <li><a href="transactions.html">Transakcje</a></li>
                <li><a href="analytics.html">Analityka</a></li>
                <li><a href="settings.html">Ustawienia</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <section class="balance-card">
            <h2>Saldo bieżące</h2>
            <div class="balance" id="current-balance">0,00 zł</div>
        </section>
        
        <section class="recent-transactions">
            <h2>Ostatnie transakcje</h2>
            <div class="transactions-table-container">
                <table id="transactions-table">
                    <thead>
                        <tr>
                            <th>Data</th>
                            <th>Kategoria</th>
                            <th>Opis</th>
                            <th>Kwota</th>
                        </tr>
                    </thead>
                    <tbody id="transactions-list">
                        <!-- Tutaj będą dodawane transakcje przez JavaScript -->
                    </tbody>
                </table>
                <div id="no-transactions" class="no-data-message" hidden>
                    Brak ostatnich transakcji.
                </div>
            </div>
        </section>
        
        <section class="financial-news">
            <h2>Aktualności finansowe</h2>
            <div id="news-container">
                <!-- Tutaj będą dodawane wiadomości z API -->
                <div class="offline-message" hidden>
                    Brak połączenia z internetem. Wyświetlamy zapisane wiadomości.
                </div>
            </div>
        </section>
    </main>

    <script type="module" src="js/notifications.js"></script>
    <script type="module" src="js/api.js"></script>
    <script type="module" src="js/db.js"></script>
    <script type="module" src="js/auth.js"></script>
    <script type="module" src="js/app.js"></script>
    
    <!-- Wskaźnik trybu offline -->
    <div id="offline-indicator" class="offline-indicator" style="display: none;">
        Tryb offline
    </div>
</body>
</html>
