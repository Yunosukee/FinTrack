<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#2196f3">
    <title>FinTrack - Logowanie</title>
    <link rel="icon" href="images/icons/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/login.css">
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="images/icons/icon-192x192.png">
</head>
<body class="login-page">
    <div class="login-container">
        <div class="app-logo">
            <img src="images/icons/icon-192x192.png" alt="FinTrack Logo">
            <h1>FinTrack</h1>
        </div>
        
        <div class="login-tabs">
            <button class="tab-btn active" data-tab="login">Logowanie</button>
            <button class="tab-btn" data-tab="register">Rejestracja</button>
        </div>
        
        <div class="tab-content active" id="login-tab">
            <form id="login-form">
                <div class="form-group">
                    <label for="login-email">Email</label>
                    <input type="email" id="login-email" required>
                </div>
                <div class="form-group">
                    <label for="login-password">Hasło</label>
                    <input type="password" id="login-password" required>
                </div>
                <div class="form-check">
                    <input type="checkbox" id="remember-me">
                    <label for="remember-me">Zapamiętaj mnie</label>
                </div>
                <button type="submit" class="btn btn-primary">Zaloguj się</button>
                <div class="form-error" id="login-error"></div>
            </form>
        </div>
        
        <div class="tab-content" id="register-tab">
            <form id="register-form">
                <div class="form-group">
                    <label for="register-name">Imię i nazwisko</label>
                    <input type="text" id="register-name" required>
                </div>
                <div class="form-group">
                    <label for="register-email">Email</label>
                    <input type="email" id="register-email" required>
                </div>
                <div class="form-group">
                    <label for="register-password">Hasło</label>
                    <input type="password" id="register-password" required minlength="6">
                </div>
                <div class="form-group">
                    <label for="register-password-confirm">Potwierdź hasło</label>
                    <input type="password" id="register-password-confirm" required minlength="6">
                </div>
                <button type="submit" class="btn btn-primary">Zarejestruj się</button>
                <div class="form-error" id="register-error"></div>
            </form>
        </div>
        
        <div class="offline-notice" id="offline-notice" hidden>
            <p>Jesteś offline. Możesz zalogować się tylko na konto używane wcześniej.</p>
        </div>
    </div>

    <script scr="js/api.js"></script>
    <script type="module" src="js/auth.js"></script>
    <script type="module" src="js/db.js"></script>
    
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('sw.js')
                .then(reg => console.log('Service Worker zarejestrowany!', reg))
                .catch(err => console.log('Błąd rejestracji Service Workera:', err));
            });
        }
    </script>
</body>
</html>
